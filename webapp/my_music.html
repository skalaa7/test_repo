<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="my_music.css">
    <title>my_music</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <input type="text" class="textbox" placeholder="Input Text">
            </div>
            <div class="column">
                <button class="action-button" id="search_song_btn">
					<img id="search_img" 
					src="./Pics/search_btn.png"
					alt="Button 1">
				</button>
            </div>
            <div class="column">
                <select class="select" size="1">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div class="column">
                <button class="action-button">
					<img id="cancel_tags_img" 
					src="./Pics/cancel_tags_btn.png" 
					alt="Button 1">
					</button>
            </div>
			<div class="column">
                <button class="action-button" id="add_song_btn">
					<img id="add_song_img" 
					src="./Pics/add_song_btn.png" 
					alt="Button 1">
				</button>
            </div>	
            <div class="column">
                <button class="action-button" id="menu_btn">
					<img id="menu_img" 
					src="./Pics/menu_btn.png" 
					alt="Button 1">
				</button>
            </div>
        </div>
		
        <div class="row">
			
            <div class="column">
                <p id="profile_text">Profile</p>
            </div>
        </div>
		<div class="row">
            <div class="column">
                <hr class="line" id="line3_1">
            </div>
        </div>
		
    </div>
</body>
</html>
